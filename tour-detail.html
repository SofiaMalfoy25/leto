<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали тура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Туризм России</div>
            <nav class="nav">
                <ul>
                    <li><a href="main.html">Главная</a></li>
                    <li><a href="blog.html">Регионы</a></li>
                    <li><a href="tours.html">Туры</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="tour-detail">
        <div class="container">
            <div class="tour-detail-header">
                <h1 id="tour-title">Название тура</h1>
                <div class="tour-meta">
                    <span id="tour-duration">Длительность: 7 дней</span>
                    <span id="tour-price">Цена: от 35 000 руб.</span>
                </div>
            </div>

            <div class="tour-detail-content">
                <div class="tour-gallery">
                    <div class="main-image">
                        <img id="tour-main-image" src="https://via.placeholder.com/800x500" alt="Тур">
                    </div>
                    <div class="thumbnails">
                        <img src="https://via.placeholder.com/150x100" alt="Тур 1">
                        <img src="https://via.placeholder.com/150x100" alt="Тур 2">
                        <img src="https://via.placeholder.com/150x100" alt="Тур 3">
                    </div>
                </div>

                <div class="tour-info">
                    <h2>Описание тура</h2>
                    <p id="tour-description">Подробное описание тура будет загружено здесь...</p>

                    <h2>Программа тура</h2>
                    <div id="tour-program" class="tour-program">
                        <!-- Программа будет загружена через JavaScript -->
                    </div>

                    <h2>Включено в стоимость</h2>
                    <ul id="tour-includes" class="tour-includes">
                        <!-- Включенные услуги будут загружены через JavaScript -->
                    </ul>

                    <div class="tour-actions">
                        <a href="reviews.html?tour=1" class="btn btn-secondary">Посмотреть отзывы</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Туризм России. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
