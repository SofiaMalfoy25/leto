<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туры по России</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Туризм России</div>
            <nav class="nav">
                <ul>
                    <li><a href="main.html">Главная</a></li>
                    <li><a href="blog.html">Регионы</a></li>
                    <li><a href="tours.html" class="active">Туры</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Туры по России</h1>
            <p>Найдите идеальный тур для вашего путешествия</p>
        </div>
    </section>

    <section class="tours-filters">
        <div class="container">
            <div class="filters">
                <div class="filter-group">
                    <label for="region">Регион:</label>
                    <select id="region">
                        <option value="all">Все регионы</option>
                        <option value="central">Центральная Россия</option>
                        <option value="northwest">Северо-Запад</option>
                        <option value="south">Юг России</option>
                        <option value="kavkaz">Северо-Кавказ</option>
                        <option value="ural">Урал</option>
                        <option value="siberia">Сибирь</option>
                        <option value="far-east">Дальний Восток</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="type">Вид тура:</label>
                    <select id="type">
                        <option value="all">Все виды</option>
                        <option value="excursion">Экскурсионный</option>
                        <option value="active">Активный</option>
                        <option value="beach">Пляжный</option>
                        <option value="ski">Горнолыжный</option>
                        <option value="cruise">Круиз</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price">Цена:</label>
                    <select id="price">
                        <option value="all">Любая</option>
                        <option value="0-20000">До 20 000 руб.</option>
                        <option value="20000-50000">20 000 - 50 000 руб.</option>
                        <option value="50000-100000">50 000 - 100 000 руб.</option>
                        <option value="100000+">От 100 000 руб.</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn">Применить фильтры</button>
            </div>
        </div>
    </section>

    <section class="tours-list">
        <div class="container">
            <div class="tours-grid">
                <!-- Туры будут загружаться через JavaScript -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Туризм России. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
